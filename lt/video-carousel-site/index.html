<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CES High Achievers 2025 Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face{
      font-family: 'Museo500';
      src: url('assets/fonts/museo-500.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face{
      font-family: 'HelveticaNeueCustom';
      src: url('assets/fonts/HelveticaNeue.ttc') format('truetype-collection');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    :root{ --accent:#fac800; }
    .font-brand{ font-family: Museo500, HelveticaNeueCustom, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{ background: radial-gradient(120% 120% at 10% 0%, #0f1420 0%, #0a0c10 60%); }
    .glass{ background: rgba(16,21,34,.6); border:1px solid rgba(66, 78, 110, .35); backdrop-filter: blur(6px); }
    .scrollbar-hide::-webkit-scrollbar{ display:none; }
    .scrollbar-hide{ -ms-overflow-style:none; scrollbar-width:none; }
  </style>
  <!-- React UMD + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="min-h-screen text-slate-200">
  <header class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex items-end justify-between gap-4">
      <div>
        <div class="font-brand text-4xl lg:text-5xl tracking-wide text-[color:var(--accent)] leading-tight">High Achievers</div>
        <div class="text-slate-400">CES Showcase 2025</div>
      </div>
      <div class="flex flex-wrap items-center gap-2">
        <input id="search" type="search" placeholder="Search name, title, cluster" class="bg-[#0b1220] border border-slate-700 rounded-xl px-3 py-2 text-slate-200 focus:outline-none focus:border-[color:var(--accent)]" />
        <select id="clusterFilter" class="bg-[#0b1220] border border-slate-700 rounded-xl px-3 py-2 text-slate-200 focus:outline-none focus:border-[color:var(--accent)]">
          <option value="">All clusters</option>
        </select>
        <button id="resetBtn" type="button" class="px-3 py-2 rounded-xl border border-slate-700 bg-[#0f1520] hover:border-slate-500">Reset</button>
      </div>
    </div>
  </header>

  <main id="root" class="max-w-6xl mx-auto px-4 pb-20"></main>

  <script type="text/babel" data-type="module" src="app.react.jsx"></script>
</body>
</html>
