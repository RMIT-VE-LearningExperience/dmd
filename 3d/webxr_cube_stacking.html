<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>WebXR Brick Building Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #979796;
      color: #EDE7E0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    #uiOverlay {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(180, 179, 179, 0.65);
      border: 1px solid rgba(237, 231, 224, 0.15);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 12px 14px;
      border-radius: 12px;
      max-width: 320px;
      line-height: 1.3;
    }
    #uiOverlay h2 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.2px;
      color: #EDE7E0;
    }
    #targetDisplay, #scoreDisplay, #moveDisplay, #timeDisplay {
      font-size: 14px;
      color: #EDE7E0;
      margin: 4px 0;
      opacity: 0.95;
    }
    #legend {
      margin-top: 8px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 6px 10px;
      font-size: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #EDE7E0;
      opacity: 0.9;
    }
    .swatch {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      border: 1px solid rgba(0,0,0,0.25);
    }
    #helpOverlay {
      position: absolute;
      bottom: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(27, 26, 23, 0.65);
      border: 1px solid rgba(237, 231, 224, 0.15);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 360px;
      font-size: 13px;
      color: #EDE7E0;
    }
    #vrButton, #resetButton, #resetScoreButton, #helpButton {
      position: absolute;
      right: 20px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      color: #1B1A17;
      background: #C49A36; /* ochre */
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      transition: transform .08s ease, opacity .15s ease;
    }
    #vrButton:hover, #resetButton:hover, #resetScoreButton:hover, #helpButton:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }
    #vrButton { bottom: 20px; }
    #resetButton { bottom: 66px; }
    #resetScoreButton { bottom: 112px; }
    #helpButton { bottom: 158px; }
    #status {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1000;
      background: rgba(27, 26, 23, 0.65);
      border: 1px solid rgba(237, 231, 224, 0.15);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      color: #EDE7E0;
      min-width: 160px;
      text-align: right;
    }
    #status .progress {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 180px;
    }
    #status .progress__label {
      font-size: 12px;
      letter-spacing: 0.2px;
      color: #EDE7E0;
      opacity: 0.95;
      text-align: right;
    }
    #status .progress__track {
      position: relative;
      height: 8px;
      border-radius: 999px;
      background: rgba(237,231,224,0.18);
      overflow: hidden;
    }
    #status .progress__bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #9CAF88, #C49A36);
      border-radius: 999px;
      transition: width 180ms ease;
    }
    .toast {
      position: absolute;
      left: 50%;
      top: 72px;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(27, 26, 23, 0.75);
      border: 1px solid rgba(237, 231, 224, 0.2);
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 280px;
      font-size: 14px;
      color: #EDE7E0;
    }
  </style>
</head>
<body>
  <div id="uiOverlay">
    <h2>Brick Stacker</h2>
    
    <div id="scoreDisplay"></div>
    <div id="moveDisplay"></div>
    <div id="timeDisplay"></div>
    
  </div>

  <div id="helpOverlay">
    <strong>Goal:</strong> match the brick order on the wall, top to bottom<br>
    <strong>VR:</strong> point and squeeze trigger<br>
    <strong>Desktop:</strong> click and drag<br>
    <strong>Mobile:</strong> tap and drag<br>
    <strong>Tip:</strong> slots light up when you are close
  </div>

  <button id="vrButton">Enter VR</button>
  <button id="resetButton">New Game</button>
  
  <button id="helpButton">Help</button>
  <div id="status"></div>

  <script>
    // Dimensions and layout
    const BRICK_W = 0.8, BRICK_H = 0.35, BRICK_D = 0.4;
    const ROW1_Y = BRICK_H / 2;     // 0.175
    const GAP_Y  = 0.05;            // small visual gap between rows
    const ROW2_Y = ROW1_Y + BRICK_H + GAP_Y; // 0.535

    // Marker visuals
    const MARKER_NORMAL   = { color: 0x6E665A, opacity: 0.28 };
    const MARKER_HOVER    = { color: 0xEDE7E0, opacity: 0.6  };
    const MARKER_OCCUPIED = { color: 0x7A8F6A, opacity: 0.75 };

    // Wall layout
    const WALL_Z = -1.5;
    const ROW2_OFFSET_X = BRICK_W / 2;
    const BRICK_POSITIONS = [
      { x: -0.8,               y: ROW1_Y, z: WALL_Z },
      { x:  0.0,               y: ROW1_Y, z: WALL_Z },
      { x:  0.8,               y: ROW1_Y, z: WALL_Z },
      { x: -0.8 + ROW2_OFFSET_X, y: ROW2_Y, z: WALL_Z },
      { x:  0.0 + ROW2_OFFSET_X, y: ROW2_Y, z: WALL_Z },
      { x:  0.8 + ROW2_OFFSET_X, y: ROW2_Y, z: WALL_Z }
    ];

    let scene, camera, renderer, cubes = [], controllers = [];
    let selectedCube = null, selectedController = null;
    let gridMarkers = [], hoverValidIndex = null;
    let isMobile = false;

    // Scoring
    let score = 0, gamesPlayed = 0, startTime = 0, moves = 0, bricksPlaced = 0, currentBrickNumber = 1;

    // Palette and target info
    let TARGET_ARRANGEMENT = [
      { number: 1, color: '#C0653E', emoji: 'üß±' },
      { number: 2, color: '#9CAF88', emoji: 'üåø' },
      { number: 3, color: '#556B6F', emoji: 'ü™µ' },
      { number: 4, color: '#D4C4A8', emoji: 'üèúÔ∏è' },
      { number: 5, color: '#A46A52', emoji: 'üß±' },
      { number: 6, color: '#C49A36', emoji: 'ü™î' }
    ];

    function renderStatusUI() {
      const s = document.getElementById('status');
      s.innerHTML = `
        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="6" aria-valuenow="0" aria-label="Wall progress">
          <div class="progress__label">0 / 6 bricks</div>
          <div class="progress__track"><div class="progress__bar" style="width:0%"></div></div>
        </div>
      `;
    }

    function updateProgress() {
      const now = Math.min(6, Math.max(0, bricksPlaced));
      const pct = (now / 6) * 100;
      const statusEl = document.getElementById('status');
      const bar = statusEl.querySelector('.progress__bar');
      const label = statusEl.querySelector('.progress__label');
      if (bar) bar.style.width = pct + '%';
      if (label) label.textContent = `${now} / 6 bricks`;
      const pr = statusEl.querySelector('.progress');
      if (pr) pr.setAttribute('aria-valuenow', String(now));
    }

    function init() {
      isMobile = /Mobi|Android/i.test(navigator.userAgent);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB); // sky blue

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1, 1.8); // pull back a bit so both rows are comfy on desktop

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.shadowMap.enabled = true;
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const hemiLight = new THREE.HemisphereLight(0xEDE7E0, 0x1B1A17, 0.6);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xFFFFFF, 0.9);
      dirLight.position.set(2, 3, 1.5);
      dirLight.castShadow = true;
      dirLight.shadow.mapSize.width = 1024;
      dirLight.shadow.mapSize.height = 1024;
      dirLight.shadow.camera.near = 0.5;
      dirLight.shadow.camera.far = 10;
      dirLight.shadow.bias = -0.0005; // reduce shadow acne on near-coplanar faces
      scene.add(dirLight);

      // Floor
      const floorGeo = new THREE.PlaneGeometry(20, 20);
      const floorMat = new THREE.MeshStandardMaterial({ color: 0x2F2F2F, roughness: 0.9, metalness: 0.0 });
      const floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -0.5;
      floor.receiveShadow = true;
      scene.add(floor);

      // Wall markers
      createGridMarkers();

      // Subtle boundary ring
      createMovementBoundaries();

      // In scene instructions
      createVRInstructions();

      // Bricks
      createCubes();

      // Input
      setupControllers();
      setupVRButton();

      if (isMobile) setupTouchControls();
      else setupPointerControls();

      // UI
      updateScoreDisplay();
      renderStatusUI();
      updateProgress();

      window.addEventListener('resize', onWindowResize);
      renderer.setAnimationLoop(render);
    }

    

    function updateScoreDisplay() {
      document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
      document.getElementById('moveDisplay').textContent = `Moves: ${moves}`;
      const t = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('timeDisplay').textContent = `Time: ${t}s`;
    }

    function createGridMarkers() {
      gridMarkers = [];
      BRICK_POSITIONS.forEach((pos, index) => {
        const markerGeometry = new THREE.PlaneGeometry(BRICK_W, BRICK_D);
        const markerMaterial = new THREE.MeshBasicMaterial({
          color: MARKER_NORMAL.color,
          transparent: true,
          opacity: MARKER_NORMAL.opacity,
          side: THREE.DoubleSide
        });
        const marker = new THREE.Mesh(markerGeometry, markerMaterial);
        marker.rotation.x = -Math.PI / 2;
        // Sit just under each brick center by half height, plus a tiny sink so it does not z-fight
        marker.position.set(pos.x, pos.y - (BRICK_H / 2) - 0.05, pos.z);
        marker.userData = { index, occupied: false };
        scene.add(marker);
        gridMarkers.push(marker);
      });
    }

    function createMovementBoundaries() {
      const geo = new THREE.RingGeometry(1.4, 1.42, 64);
      const mat = new THREE.MeshBasicMaterial({ color: 0x556B6F, transparent: true, opacity: 0.2 });
      const ring = new THREE.Mesh(geo, mat);
      ring.rotation.x = -Math.PI / 2;
      ring.position.y = -0.49;
      scene.add(ring);
    }

    function createVRInstructions() {
      const panelGeometry = new THREE.PlaneGeometry(0.6, 0.28);
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#1B1A17';
      ctx.fillRect(0, 0, 512, 256);
      ctx.fillStyle = '#EDE7E0';
      ctx.font = 'bold 26px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Place bricks on glowing slots', 256, 95);
      ctx.font = '20px Arial';
      ctx.fillText('Grab with trigger, release to snap', 256, 150);
      const tex = new THREE.CanvasTexture(canvas);
      const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
      const mesh = new THREE.Mesh(panelGeometry, mat);
      mesh.rotation.x = -Math.PI / 2;
      mesh.position.set(0, -0.49, -0.6);
      scene.add(mesh);
    }

    function createCubes() {
      cubes = [];
      bricksPlaced = 0;
      currentBrickNumber = 1;
      moves = 0;
      startTime = Date.now();

      spawnNextBrick();
      updateScoreDisplay();
      updateProgress();
    }

    function clearBricksAndMarkers() {
      // remove bricks
      if (cubes && cubes.length) {
        cubes.forEach(b => {
          if (!b) return;
          scene.remove(b);
          if (b.geometry) b.geometry.dispose();
          if (b.material) {
            if (Array.isArray(b.material)) b.material.forEach(m => m && m.map && m.map.dispose());
            else if (b.material.map) b.material.map.dispose();
          }
        });
      }
      cubes = [];

      // remove markers
      if (gridMarkers && gridMarkers.length) {
        gridMarkers.forEach(m => {
          if (!m) return;
          scene.remove(m);
          if (m.geometry) m.geometry.dispose();
          if (m.material) m.material.dispose();
        });
      }
      gridMarkers = [];
    }

    function resetGame() {
      // reset state
      hoverValidIndex = null;
      selectedCube = null;
      bricksPlaced = 0;
      currentBrickNumber = 1;
      moves = 0;
      startTime = Date.now();

      // clear old pieces
      clearBricksAndMarkers();

      // rebuild markers and spawn first brick
      createGridMarkers();
      spawnNextBrick();

      // UI
      updateScoreDisplay();
      renderStatusUI();
      updateProgress();

      showToast('New game');
    }

    function addBrickGlow(brick) {
      const glowGeom = brick.geometry.clone();
      const glowMat = new THREE.MeshBasicMaterial({
        color: 0x7A8F6A,
        transparent: true,
        opacity: 0.0,
        depthWrite: false
      });
      const glow = new THREE.Mesh(glowGeom, glowMat);
      glow.scale.set(1.06, 1.06, 1.06);
      glow.renderOrder = 999;
      brick.add(glow);
      brick.userData.glow = glow;
    }

    function setBrickGlow(brick, active) {
      if (!brick || !brick.userData) return;
      const glow = brick.userData.glow;
      if (!glow) return;
      const target = active ? 0.85 : 0.0;
      glow.material.opacity = glow.material.opacity + (target - glow.material.opacity) * 0.25;
      glow.visible = glow.material.opacity > 0.02;
    }

    function spawnNextBrick() {
      if (currentBrickNumber > 6) return;

      const cubeColors = [
        { name: 'terracotta', color: 0xC0653E, hexColor: '#C0653E' },
        { name: 'sage',       color: 0x9CAF88, hexColor: '#9CAF88' },
        { name: 'slate',      color: 0x556B6F, hexColor: '#556B6F' },
        { name: 'sand',       color: 0xD4C4A8, hexColor: '#D4C4A8' },
        { name: 'clay',       color: 0xA46A52, hexColor: '#A46A52' },
        { name: 'ochre',      color: 0xC49A36, hexColor: '#C49A36' }
      ];

      const colorData = cubeColors[currentBrickNumber - 1];

      // Numbered faces
      const materials = [];
      for (let i = 0; i < 6; i++) {
        const texture = createNumberTexture(currentBrickNumber, colorData.hexColor);
        materials.push(new THREE.MeshLambertMaterial({ map: texture }));
      }

      const brick = new THREE.Mesh(new THREE.BoxGeometry(BRICK_W, BRICK_H, BRICK_D), materials);
      addBrickGlow(brick);

      // Spawn to the left of the wall, still in view
      const jitterX = (Math.random() - 0.5) * 0.1;
      const jitterZ = (Math.random() - 0.5) * 0.1;
      const spawnX  = -2.6 + jitterX; // move more left if you like, for example -3.0
      const spawnZ  = WALL_Z - 1.0 + jitterZ;
      brick.position.set(spawnX, ROW1_Y, spawnZ);

      brick.castShadow = true;
      brick.receiveShadow = true;
      brick.userData.number = currentBrickNumber;
      brick.userData.isPlaced = false;
      brick.userData.slotIndex = null;
      scene.add(brick);
      cubes.push(brick);
    }
    // Helper to release a brick from its slot when picked up
    function releaseFromSlot(brick) {
      if (!brick || !brick.userData) return;
      if (brick.userData.isPlaced && brick.userData.slotIndex != null) {
        const idx = brick.userData.slotIndex;
        const marker = gridMarkers[idx];
        if (marker) {
          marker.userData.occupied = false;
          marker.material.color.setHex(MARKER_NORMAL.color);
          marker.material.opacity = MARKER_NORMAL.opacity;
        }
        brick.userData.isPlaced = false;
        brick.userData.slotIndex = null;
        if (bricksPlaced > 0) {
          bricksPlaced--;
          updateProgress();
        }
      }
    }

    function createNumberTexture(number, baseHex) {
      const canvas = document.createElement('canvas');
      canvas.width = 256;
      canvas.height = 256;
      const ctx = canvas.getContext('2d');

      // Base
      ctx.fillStyle = baseHex;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Subtle lines
      ctx.strokeStyle = 'rgba(0,0,0,0.08)';
      ctx.lineWidth = 1;
      for (let y = 12; y < canvas.height; y += 12) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      // Big number
      ctx.fillStyle = 'rgba(0,0,0,0.65)';
      ctx.font = 'bold 150px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(String(number), canvas.width / 2, canvas.height / 2);

      return new THREE.CanvasTexture(canvas);
    }

    // Desktop and mobile pointer controls
    let mouse = new THREE.Vector2();
    let raycaster = new THREE.Raycaster();

    // VR picking
    const vrRaycaster = new THREE.Raycaster();
    const _tempMat4 = new THREE.Matrix4();
    const _tempVec3 = new THREE.Vector3();
    function onSelectStart(event) {
      const controller = event.target;

      // Build a ray from controller forward
      vrRaycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      _tempMat4.extractRotation(controller.matrixWorld);
      vrRaycaster.ray.direction.set(0, 0, -1).applyMatrix4(_tempMat4);

      // Only grab bricks not yet placed
      const candidates = cubes.filter(b => !b.userData.isPlaced);
      const hits = vrRaycaster.intersectObjects(candidates, false);
      if (hits.length > 0) {
        const brick = hits[0].object;
        controller.userData.grabbedBrick = brick;
        brick.userData.isGrabbed = true;
        // If this brick was previously placed, free its slot and decrement progress
        releaseFromSlot(brick);

        // parent to controller so it follows precisely
        controller.attach(brick);
        // Place the brick in front of the controller, not inside it
        brick.position.set(0, 0, -0.4);

        // show laser, length will be set each frame
        if (controller.userData.laserLine) controller.userData.laserLine.visible = true;

        // Highlight trigger mesh on grab
        if (controller.userData.triggerMesh) controller.userData.triggerMesh.material.emissive.setHex(0x88ccff);
      }
    }

    function onSelectEnd(event) {
      const controller = event.target;
      const brick = controller.userData.grabbedBrick;
      if (!brick) return;

      // detach back to world
      scene.attach(brick);
      brick.userData.isGrabbed = false;

      // hide laser
      if (controller.userData.laserLine) controller.userData.laserLine.visible = false;

      // snap to slot
      snapToBrickPosition(brick);

      // Reset trigger highlight
      if (controller.userData.triggerMesh) controller.userData.triggerMesh.material.emissive.setHex(0x000000);

      controller.userData.grabbedBrick = null;
    }

    function setupPointerControls() {
      window.addEventListener('pointerdown', onPointerDown);
      window.addEventListener('pointermove', onPointerMove);
      window.addEventListener('pointerup', onPointerUp);
    }

    function onPointerDown(event) {
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(cubes);
      if (intersects.length > 0) {
        selectedCube = intersects[0].object;
        selectedCube.userData.isGrabbed = true;
        // If this brick was previously placed, free the slot and decrement progress
        releaseFromSlot(selectedCube);
        if (navigator.vibrate) navigator.vibrate(20);
      }
    }

    function onPointerMove(event) {
      if (!selectedCube) return;

      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      updateCubePosition();
    }

    function updateCubePosition() {
      if (!selectedCube) return;

      raycaster.setFromCamera(mouse, camera);

      const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
      const intersection = new THREE.Vector3();
      raycaster.ray.intersectPlane(plane, intersection);

      if (intersection) {
        selectedCube.position.x = intersection.x;
        selectedCube.position.z = intersection.z;
        selectedCube.position.y = Math.max(ROW1_Y, intersection.y);
        // Floor clamp for both desktop and VR
        const FLOOR_TOP = -0.5;
        const minCenterY = FLOOR_TOP + (BRICK_H / 2);
        if (selectedCube.position.y < minCenterY) {
          selectedCube.position.y = minCenterY;
        }
        highlightNearbyPositions(intersection.x, intersection.z);
        setBrickGlow(selectedCube, hoverValidIndex !== null);
      }
    }

    function onPointerUp() {
      if (selectedCube) {
        selectedCube.userData.isGrabbed = false;
        moves++;
        updateScoreDisplay();

        const snapped = snapToBrickPosition(selectedCube);
        if (snapped && navigator.vibrate) navigator.vibrate(80);

        selectedCube = null;
        checkWinCondition();
      }
    }

    function setupTouchControls() { setupPointerControls(); }

    // VR
    function setupVRButton() {
      const btn = document.getElementById('vrButton');
      btn.addEventListener('click', () => {
        if (navigator.xr) {
          navigator.xr.requestSession('immersive-vr', { requiredFeatures: ['local-floor'] })
            .then(session => renderer.xr.setSession(session))
            .catch(console.warn);
        }
      });

      document.getElementById('resetButton').addEventListener('click', () => {
        resetGame();
      });
      document.getElementById('helpButton').addEventListener('click', () => {
        showToast('Place bricks onto the glowing slots. The order is shown on the left panel.');
      });
    }

    function showToast(text, ms = 2200) {
      const t = document.createElement('div');
      t.className = 'toast';
      t.textContent = text;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), ms);
    }

    function highlightNearbyPositions(x, z) {
      const threshold = 0.55;
      let best = { d: Infinity, m: null };
      gridMarkers.forEach(m => {
        if (m.userData.occupied) {
          m.material.color.setHex(MARKER_OCCUPIED.color);
          m.material.opacity = MARKER_OCCUPIED.opacity;
          return;
        }
        const dx = x - m.position.x;
        const dz = z - m.position.z;
        const d  = Math.hypot(dx, dz);
        if (d < threshold) {
          m.material.color.setHex(MARKER_HOVER.color);
          m.material.opacity = MARKER_HOVER.opacity;
          if (d < best.d) best = { d, m };
        } else {
          m.material.color.setHex(MARKER_NORMAL.color);
          m.material.opacity = MARKER_NORMAL.opacity;
        }
      });
      if (best.m) {
        best.m.material.opacity = Math.min(0.9, MARKER_HOVER.opacity + 0.15);
        hoverValidIndex = best.m.userData.index;
      } else {
        hoverValidIndex = null;
      }
    }

    function snapToBrickPosition(brick) {
      let bestPosition = null;
      let minDistance = Infinity;
      const SNAP_RADIUS = 0.6;

      BRICK_POSITIONS.forEach((pos, index) => {
        // Skip if this exact slot (row + column) is already taken
        const marker = gridMarkers[index];
        if (marker && marker.userData.occupied) return;

        // Use X/Z distance for aiming while allowing different rows to share X/Z
        const distance = Math.hypot(brick.position.x - pos.x, brick.position.z - pos.z);
        if (distance < SNAP_RADIUS && distance < minDistance) {
          minDistance = distance;
          bestPosition = { ...pos, index };
        }
      });

      if (bestPosition) {
        // Snap into the free slot for that specific row+column
        brick.position.x = bestPosition.x;
        brick.position.y = bestPosition.y; // ensure correct row height
        brick.position.z = bestPosition.z;
        brick.userData.isPlaced = true;
        brick.userData.slotIndex = bestPosition.index;

        // Mark this slot as occupied (per row)
        const marker = gridMarkers[bestPosition.index];
        if (marker) {
          marker.userData.occupied = true;
          marker.material.color.setHex(MARKER_OCCUPIED.color);
          marker.material.opacity = MARKER_OCCUPIED.opacity;
        }

        setBrickGlow(brick, false);
        hoverValidIndex = null;

        bricksPlaced++;
        currentBrickNumber++;
        updateProgress();

        if (bricksPlaced < 6) {
          setTimeout(() => { spawnNextBrick(); }, 800);
        } else {
          onAllBricksPlaced();
        }
        return true;
      }
      return false;
    }

    function onAllBricksPlaced() {
      const elapsed = Math.max(1, Math.floor((Date.now() - startTime) / 1000));
      const timeBonus = Math.max(0, 60 - elapsed);
      const movesPenalty = Math.max(0, moves - 6) * 8;
      const gameScore = Math.max(15, 150 + timeBonus - movesPenalty);

      score += gameScore;
      gamesPlayed++;
      showToast(`Nice, wall complete, +${gameScore} points`);
      updateScoreDisplay();
      updateProgress();
    }

    function setupControllers() {
      // clear old refs if any
      controllers.forEach(c => { try { c.removeFromParent(); } catch(e){} });
      controllers = [];

      function createSimpleControllerModel(controller) {
        const group = new THREE.Group();

        // handle grip (light plastic)
        const grip = new THREE.Mesh(
          new THREE.CylinderGeometry(0.018, 0.022, 0.12, 18),
          new THREE.MeshStandardMaterial({ color: 0xF2F2F2, metalness: 0.05, roughness: 0.9 })
        );
        grip.rotation.z = Math.PI / 2;
        grip.position.set(0, -0.03, 0.02);
        group.add(grip);

        // head/body
        const head = new THREE.Mesh(
          new THREE.TorusGeometry(0.04, 0.011, 16, 24),
          new THREE.MeshStandardMaterial({ color: 0xF7F7F7, metalness: 0.05, roughness: 0.92 })
        );
        head.rotation.x = Math.PI / 2;
        head.position.set(0, 0.02, 0.0);
        group.add(head);

        // small housing block (subtle grey)
        const body = new THREE.Mesh(
          new THREE.BoxGeometry(0.06, 0.03, 0.06),
          new THREE.MeshStandardMaterial({ color: 0xE7E7E7, metalness: 0.05, roughness: 0.9 })
        );
        body.position.set(0, 0.01, -0.01);
        group.add(body);

        // trigger piece ‚Äì we can emissively highlight on grab
        const trigger = new THREE.Mesh(
          new THREE.BoxGeometry(0.014, 0.02, 0.018),
          new THREE.MeshStandardMaterial({ color: 0xDCDCDC, emissive: 0x000000, metalness: 0.1, roughness: 0.7 })
        );
        trigger.position.set(0, 0.012, -0.05);
        group.add(trigger);
        controller.userData.triggerMesh = trigger;

        group.castShadow = false;
        group.receiveShadow = false;
        return group;
      }

      for (let i = 0; i < 2; i++) {
        const controller = renderer.xr.getController(i);
        controller.userData.grabbedBrick = null;

        // Laser line, only visible while grabbing
        const rayGeom = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0, 0, 0),
          new THREE.Vector3(0, 0, -1)
        ]);
        const rayMat = new THREE.LineBasicMaterial({ color: 0x88ccff, transparent: true, opacity: 0.9 });
        const laser = new THREE.Line(rayGeom, rayMat);
        laser.visible = false;
        laser.name = 'laserLine';
        controller.add(laser);
        controller.userData.laserLine = laser;

        // Always-visible pointing ray (red), a bit longer for aiming
        const pointerGeom = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0, 0, 0),
          new THREE.Vector3(0, 0, -1.2)
        ]);
        const pointerMat = new THREE.LineBasicMaterial({ color: 0xff4040, transparent: true, opacity: 0.95 });
        const pointer = new THREE.Line(pointerGeom, pointerMat);
        pointer.name = 'pointerLine';
        controller.add(pointer);
        controller.userData.pointerLine = pointer;

        // Trigger press and release
        controller.addEventListener('selectstart', onSelectStart);
        controller.addEventListener('selectend', onSelectEnd);

        // Add simple controller model with trigger feedback
        const model = createSimpleControllerModel(controller);
        model.position.y = -0.01;
        controller.add(model);

        scene.add(controller);
        controllers.push(controller);
      }
    }

    function render() {
      // Desktop or legacy path
      if (selectedCube && selectedController) {
        selectedCube.position.y = Math.max(ROW1_Y, selectedCube.position.y);
        highlightNearbyPositions(selectedCube.position.x, selectedCube.position.z);
        setBrickGlow(selectedCube, hoverValidIndex !== null);
      }

      // VR controllers: update hover and laser when grabbing
      for (const controller of controllers) {
        const brick = controller.userData.grabbedBrick;
        const laser = controller.userData.laserLine;

        if (brick) {
          // brick is parented to controller, get world position for preview
          brick.getWorldPosition(_tempVec3);

          highlightNearbyPositions(_tempVec3.x, _tempVec3.z);
          setBrickGlow(brick, hoverValidIndex !== null);

          // smooth follow
          const targetWorldPos = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);
          targetWorldPos.z -= 0.4;
          brick.position.lerp(controller.worldToLocal(targetWorldPos.clone()), 0.25);

          // set laser length from controller origin to brick
          const controllerPos = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);
          const dist = controllerPos.distanceTo(_tempVec3);
          if (laser) {
            laser.visible = true;
            laser.scale.z = Math.max(0.05, dist);
          }

          // Floor clamp for VR
          const FLOOR_TOP = -0.5;
          const minCenterY = FLOOR_TOP + (BRICK_H / 2);
          if (brick.position.y < minCenterY) {
            brick.position.y = minCenterY;
          }
        } else {
          if (laser) laser.visible = false;
        }
      }

      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function checkWinCondition() {
      // Optional future use
    }

    // Go
    init();
  </script>
