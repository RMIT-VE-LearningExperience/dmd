<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Learning Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .card {
            width: 100%;
            max-width: 340px;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-content {
            padding: 30px;
        }

        .card-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        .view-button {
            width: 100%;
            padding: 18px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-button:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .view-button:active {
            transform: translateY(0);
        }

        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://rmit-ve-learningexperience.github.io/dmd/toolbox/images/pan_brake.png" alt="Pan Brake" class="card-image">
            <div class="card-content">
                <h1 class="card-title">Pan Brake</h1>
                <button class="view-button">View</button>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1599667857352-a6e0e3a47c90?w=800&q=80" alt="Pedestal Drill" class="card-image">
            <div class="card-content">
                <h1 class="card-title">Pedestal Drill</h1>
                <button class="view-button">View</button>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1565193566173-7a0ee3dbe261?w=800&q=80" alt="Guillotine" class="card-image">
            <div class="card-content">
                <h1 class="card-title">Guillotine</h1>
                <button class="view-button">View</button>
            </div>
        </div>
    </div>
</body>
</html>
