<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Playlist Placeholder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .placeholder {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .placeholder h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    .placeholder p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <h1>YouTube Playlist</h1>
    <p>Playlist content will appear here soon.</p>
  </div>
</body>
</html>
