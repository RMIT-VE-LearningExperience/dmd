<?xml version="1.0" encoding="UTF-8"?>
<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 607.1 503" class="wind-icon">
  <defs>
    <style>
      .wind-stroke {
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        vector-effect: non-scaling-stroke;

        /* Longer visible "wind" segments */
        stroke-dasharray: 240 520;
        animation: windDash 1.15s linear infinite;
      }

      .w1 { animation-duration: 1.15s; }
      .w2 {
        animation-duration: 1.35s;
        animation-delay: -0.25s;
        stroke-dasharray: 220 480;
      }
      .w3 {
        animation-duration: 1.05s;
        animation-delay: -0.15s;
        stroke-dasharray: 190 420;
      }
      .w4 {
        animation-duration: 1.25s;
        animation-delay: -0.35s;
        stroke-dasharray: 260 540;
      }

      @keyframes windDash {
        to { stroke-dashoffset: -760; }
      }

      @media (prefers-reduced-motion: reduce) {
        .wind-stroke { animation: none; }
      }
    </style>
  </defs>

