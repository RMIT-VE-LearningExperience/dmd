<?xml version="1.0" encoding="UTF-8"?>
<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 669 492.4" class="sun-cloud-icon">
  <defs>
    <style>
      .st0 { fill: #ffbf4e; }
      .st1 { fill: #fff; }
      .st2 { fill: #fddb45; }
      .st3 { fill: #dbf2f4; }

      /* Sun rises from behind cloud, stays in frame */
      .sun {
        transform-origin: 200px 210px;
        animation: sunPeek 2.8s ease-in-out infinite;
      }

      /* Subtle ray pulse (inward only) */
      .rays {
        transform-origin: 200px 210px;
        animation: raysPulse 2.8s ease-in-out infinite;
      }

      /* Cloud stays steady */
      .cloud { }

      /* Clip so the sun is hidden behind the cloud until it rises */
      /* This clips the sun to the left area above/behind the cloud */
      /* Adjust y/height if you want more or less reveal */
      @keyframes sunPeek {
        0%, 100% { transform: translate(0, 26px) scale(0.96); opacity: 0.95; }
        45% { transform: translate(0, 0px) scale(1); opacity: 1; }
        60% { transform: translate(0, -4px) scale(1); opacity: 1; }
        85% { transform: translate(0, 18px) scale(0.97); opacity: 0.95; }
      }

      @keyframes raysPulse {
        0%, 100% { transform: scale(0.94); opacity: 0.0; }
        35% { opacity: 0.0; }
        48% { transform: scale(0.98); opacity: 0.55; }
        60% { transform: scale(1); opacity: 0.75; }
        78% { transform: scale(0.96); opacity: 0.15; }
      }

      @media (prefers-reduced-motion: reduce) {
        .sun, .rays { animation: none; }
      }
    </style>

    <!-- Clip the sun so it only appears in the open sky area (not over the cloud) -->
    <clipPath id="skyClip">
      <!-- keeps motion inside the viewBox and prevents edge cropping -->
      <rect x="0" y="0" width="669" height="492.4" />
    </clipPath>

    <!-- Clip the sun to a region behind the left side of the cloud (so it peeks out) -->
    <clipPath id="sunRevealClip">
      <!-- left region where the sun exists -->
      <rect x="0" y="0" width="360" height="360" />
    </clipPath>
  </defs>

  <!-- Sun group (behind cloud) -->
  <g clip-path="url(#skyClip)">
    <g class="sun" clip-path="url(#sunRevealClip)">
      <!-- Sun disc -->
      <g>
        <path class="st2" d="M190.9,56.5c-38.5,0-74.7,15-101.9,42.2-27.2,27.2-42.2,63.4-42.2,101.9s15,74.7,42.2,101.9,63.4,42.2,101.9,42.2,74.7-15,101.9-42.2c27.2-27.2,42.2-63.4,42.2-101.9s-15-74.7-42.2-101.9-63.4-42.2-101.9-42.2h0Z"/>
        <path class="st0" d="M292.8,98.7c-27.1-27.1-63-42-101.2-42.2v288.3c38.2-.2,74.2-15.1,101.2-42.2,27.2-27.2,42.2-63.4,42.2-101.9s-15-74.7-42.2-101.9h0Z"/>
      </g>

      <!-- Rays (pulse in after the sun starts to rise) -->
      <g class="rays">
        <path class="st0" d="M381.8,139l-52.8-38.3-19.9-62.1h-65.2S191.3,0,191.3,0l-52.8,38.4-65.2-.3-20.1,62L.2,138.2l20.2,62L0,262.2l52.8,38.3,19.9,62.1h65.2s52.6,38.6,52.6,38.6l52.8-38.4,65.2.3,20.1-62,52.9-38.1-20.2-62,20.4-61.9h0ZM320.8,299.9c-26.5,34.7-65,57-108.2,62.8s-86.2-5.6-120.9-32.2c-34.7-26.5-57-65-62.8-108.2-5.8-43.3,5.6-86.2,32.2-120.9,26.5-34.7,65-57,108.2-62.8s86.2,5.6,120.9,32.2c34.7,26.5,57,65,62.8,108.2s-5.6,86.2-32.2,120.9Z"/>
        <path class="st2" d="M189.9,364.1c-35.4-.1-69.6-11.7-98.2-33.6-34.7-26.5-57-65-62.8-108.2s5.6-86.2,32.2-120.9c26.5-34.7,65-57,108.2-62.8,6.9-.9,13.8-1.4,20.6-1.5V1l-51.3,37.3-65.2-.3-20.1,62L.2,138.2l20.2,62L0,262.2l52.8,38.3,19.9,62.1h65.2s52,38.1,52,38.1v-36.7h0Z"/>
      </g>
    </g>
  </g>

  <!-- Cloud on top -->
  <g class="cloud">
    <path class="st1" d="M668.9,374c0-59-43.4-107.9-100-116.6-6.5-86.1-78.5-154-166.2-154s-132.9,45.4-156.4,109c-5.4-.9-11-1.4-16.7-1.4-53.6,0-97.7,41-102.5,93.3-46.1,6.3-81.7,45.9-81.7,93.8s36.7,88.8,83.9,94.1h.8c3.3.3,432.9,0,432.9,0,59.5-6,106-57.2,106-118.3h0Z"/>
    <path class="st3" d="M568.9,257.4c-6.5-86.1-78.5-154-166.2-154s-30.6,2.1-44.8,6.1v382.9c91.4,0,180.1-.1,200.7-.1,3,0,6-.1,8.9-.5,57.4-8,101.5-58.2,101.5-117.8s-43.4-108-100-116.6h0Z"/>
  </g>
</svg>