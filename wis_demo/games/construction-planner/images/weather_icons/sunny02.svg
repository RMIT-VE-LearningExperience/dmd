    <path class="st0" d="M358.5,118.9c-33.4-33.4-77.7-51.8-124.8-52v355.4c47.2-.2,91.5-18.7,124.8-52s52-78.2,52-125.7-18.5-92.1-52-125.7h0Z"/>
  </g>

  <!-- Rays (behind/around core) -->
