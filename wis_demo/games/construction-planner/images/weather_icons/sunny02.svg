<?xml version="1.0" encoding="UTF-8"?>
<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 465.6 489.2" class="sun-icon">
  <defs>
    <style>
      .st0 { fill: #ffbf4e; }
      .st1 { fill: #fddb45; }

      /* Sun: gentle inward pulse (never grows beyond 1, avoids cropping) */
      .sun-core {
        transform-origin: 233px 245px;
        animation: sunIn 2.6s ease-in-out infinite;
      }

      /* Rays: subtle rotate + inward pulse (kept inside by scaling down) */
      .sun-rays {
        transform-origin: 233px 245px;
        animation: raysSpinIn 6.5s linear infinite;
      }

      @keyframes sunIn {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.955); opacity: 0.98; }
      }

      @keyframes raysSpinIn {
        0% { transform: rotate(0deg) scale(0.94); opacity: 0.95; }
        50% { transform: rotate(180deg) scale(0.92); opacity: 0.9; }
        100% { transform: rotate(360deg) scale(0.94); opacity: 0.95; }
      }

      @media (prefers-reduced-motion: reduce) {
        .sun-core, .sun-rays { animation: none; }
      }
    </style>
  </defs>

  <!-- Core (disc) -->
  <g class="sun-core">
