<?xml version="1.0" encoding="UTF-8"?>
<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 453.1 462.6" class="moon-icon">
  <defs>
    <style>
      .st0 { fill: #ffbf4e; }

      /* Animations */
      .moon {
        transform-origin: 320px 231px;
        animation: moonFloat 4.2s ease-in-out infinite;
      }

      .star-big {
        transform-origin: 68px 268px;
        animation: twinkle 1.8s ease-in-out infinite;
      }

      .star-small {
        transform-origin: 160px 160px;
        animation: twinkle 2.4s ease-in-out infinite;
        animation-delay: -0.6s;
      }

      @keyframes moonFloat {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-3px, -4px) scale(1.015); }
      }

      @keyframes twinkle {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.12); opacity: 1; }
      }

      /* Optional: respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .moon, .star-big, .star-small { animation: none; }
      }
    </style>
  </defs>

